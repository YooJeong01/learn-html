<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline-block</title>

    <style>
        span {
            /* 크기를 입력할 수 없음 */
            background-color: hotpink;
            width: 200px;
            height: 200px;
        }

        div {
            /* 크기를 입력할 수 있다 */
            background-color: dodgerblue;
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>

    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>
    
</body>
</html>
